<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
  #qrCodeContainer canvas,
  #qrCodeContainer img {
    margin: 0 auto;
    display: block;
  }
</style>

</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">

      <h2 class="mb-4 text-center">QR Code Generator</h2>

      <form id="qrForm" class="mb-4">
        <div class="mb-3">
          <label for="urlInput" class="form-label"><strong>Enter URL:</strong></label>
          <input type="url" id="urlInput" class="form-control" placeholder="https://example.com" required />
        </div>
        <button type="submit" class="btn btn-primary">Generate QR Code</button>
      </form>

      <div id="qrCodeContainer" class="text-center mb-3"></div>
      <div class="text-center" id="downloadContainer"></div>

    </div>
  </div>
</div>

<script>
document.getElementById('qrForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const url = document.getElementById('urlInput').value.trim();
  if (!url) return;

  // Clear previous QR
  document.getElementById('qrCodeContainer').innerHTML = '';
  document.getElementById('downloadContainer').innerHTML = '';

  // Generate QR code
  const qr = new QRCode(document.getElementById('qrCodeContainer'), {
    text: url,
    width: 200,
    height: 200,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
  });

  // Add download link after QR is generated
  setTimeout(() => {
    const img = document.querySelector('#qrCodeContainer img');
    if (img) {
      const a = document.createElement('a');
      const hostname = new URL(url).hostname;
      a.href = img.src;
      a.download = hostname + '.png';
      a.className = 'btn btn-success mt-2';
      a.innerText = 'Download QR Code';
      document.getElementById('downloadContainer').appendChild(a);
    }
  }, 100);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
