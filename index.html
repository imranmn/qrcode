<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free QR Code Generator (No Ads)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    #qrCodeContainer canvas,
    #qrCodeContainer img {
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <h2 class="mb-4 text-center">Free QR Code Generator (No Ads)</h2>
      <form id="qrForm" class="mb-4" novalidate>
        <div class="mb-3">
          <label for="urlInput" class="form-label"><strong>Enter URL:</strong></label>
          <input type="text" id="urlInput" class="form-control" placeholder="example.com atau https://example.com" required />
          <div class="invalid-feedback">
            Incorrect URL format. Example: https://example.com
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate QR Code</button>
      </form>

      <div id="qrCodeContainer" class="text-center mb-3"></div>
      <div class="text-center" id="downloadContainer"></div>
    </div>
  </div>
</div>

<script>
const urlInput = document.getElementById('urlInput');
const form = document.getElementById('qrForm');
const qrContainer = document.getElementById('qrCodeContainer');
const downloadContainer = document.getElementById('downloadContainer');

// Regex untuk validasi URL
const urlRegex = /^https?:\/\/([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}([\/?#].*)?$/;

// Live validation semasa menaip
urlInput.addEventListener('input', () => {
  let value = urlInput.value.trim();

  if (!value) {
    urlInput.classList.remove('is-valid', 'is-invalid');
    return;
  }

  // Auto tambah https jika tiada scheme dan ada dot
  if (!/^https?:\/\//i.test(value) && value.includes('.')) {
    value = 'https://' + value;
    urlInput.value = value;
  }

  // Validate
  if (urlRegex.test(value)) {
    urlInput.classList.remove('is-invalid');
    urlInput.classList.add('is-valid');
  } else {
    urlInput.classList.remove('is-valid');
    urlInput.classList.add('is-invalid');
  }
});

// Submit form
form.addEventListener('submit', function(e) {
  e.preventDefault();
  const url = urlInput.value.trim();

  // Block submit jika URL tak sah
  if (!urlRegex.test(url)) {
    urlInput.classList.add('is-invalid');
    urlInput.focus();
    return;
  }

  // Clear QR lama
  qrContainer.innerHTML = '';
  downloadContainer.innerHTML = '';

  // Generate QR
  new QRCode(qrContainer, {
    text: url,
    width: 250,
    height: 250,
    correctLevel: QRCode.CorrectLevel.H
  });

  // Download QR besar dengan margin
  setTimeout(() => {
    const qrCanvas = qrContainer.querySelector('canvas');
    if (!qrCanvas) return;

    const displaySize = qrCanvas.width;
    const downloadSize = 800;
    const margin = 40;
    const finalSize = downloadSize + margin * 2;

    const finalCanvas = document.createElement('canvas');
    finalCanvas.width = finalSize;
    finalCanvas.height = finalSize;

    const ctx = finalCanvas.getContext('2d');
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, finalSize, finalSize);
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(qrCanvas, margin, margin, downloadSize, downloadSize);

    const pngUrl = finalCanvas.toDataURL('image/png');
    const a = document.createElement('a');
    const hostname = new URL(url).hostname;

    a.href = pngUrl;
    a.download = hostname + '.png';
    a.className = 'btn btn-success mt-2';
    a.textContent = 'Download QR Code';

    downloadContainer.appendChild(a);
  }, 100);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
